{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authentification</title>

    
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static '/register/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static '/register/css/style.css'%}">

    
</head>
<body>

    <div class="main">

     

         <!-- Sing in  Form -->
         <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="../static/images/about-img.png" alt="sing up image"></figure>
                        <a href="{% url 'inscription' %}" class="signup-image-link"> Pas encore inscrit ?</a>
                        <a href="{% url 'admin:index' %}" class="signup-image-link"> Etes vous un admin ?</a>
                        
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">S'authentifier</h2>
                        <form method="post" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Votre username"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Votre mot de passe"/>
                            </div>
                              {% if error_message %}
                                    <div class="form-group">
                                        <p class="error-message">{{ error_message }}</p>
                                    </div>
                                {% endif %}</p>
                       
                         
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" style="background-color: rgb(240, 210, 15);"/>
                            </div>
                        </form>
                        
                   
                
                        </div>
                    </div>
                </div>
            </div>
        </section>
 
    </div>
    <!-- JS -->
    <script src=" ../register/vendor/jquery/jquery.min.js"></script>
    <script src="../register/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
