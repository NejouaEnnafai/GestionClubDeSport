{% load static %}
<!DOCTYPE html>
<html>
<head>
  
	<meta charset="utf-8">
	<title>Formulaire Evenements</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static '/event/css/opensans-font.css '%}">
	<link rel="stylesheet" type="text/css" href="{% static '/event/fonts/line-awesome/css/line-awesome.min.css'%}">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static '/event/css/style.css'%}"/>
   <style>
    .form-row {
    margin-bottom: 20px;
}

/* Style de la liste déroulante elle-même */
select {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #fff;
    color: #333;
    width: 100%;
    transition: border-color 0.3s ease;
}

/* Style de la liste déroulante au survol */
select:hover {
    border-color: #666;
}

/* Style de la liste déroulante au focus */
select:focus {
    border-color: rgb(240, 210, 15);
    outline: none;
    box-shadow: 0 0 5px rgb(240, 210, 15);
}

/* Style des options */
option {
    background-color: #fff;
    color: #333;
}

/* Style des options au survol */
option:hover {
    background-color: rgb(240, 210, 15);
    color: #fff;
}
   </style>
</head>
<body class="form-v7">

	<div class="page-content">
		<div class="form-v7-content">
			<div class="form-left">
				<img src="../static/images/Red Modern Gym And Fitness Instagram Post.png" alt="form">
				
				
			</div>
			<form class="form-detail"  method="post" >
				<div class="form-row">
					<label for="username">Nom</label>
			
					{{ form.nom_membre }}
				</div>
                <div class="form-row">
					<label for="password">Prénom</label>
					{{ form.prenom_membre }}
				</div>
				<div class="form-row">
					<label>Date :</label>
					{{ form.date }}
				</div>
				<div class="form-row">
					<label>Heure :</label>
					{{ form.heure }}
				</div>
                <div class="form-row">
					<label > Choisissez l'équipement :</label>
                    <br>
                    <br>
				<div class="form-row">
                    {% csrf_token %}
					{{ form.ressource }}
				</div>
				</div>
				{% if messages %}
				<ul class="messages">
				  {% for message in messages %}
					<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				  {% endfor %}
				</ul>
			  {% endif %}
                
               <br>
               <br>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="S'inscrire" style="background-color:rgb(240, 210, 15) ;">
					<p><a href="{% url 'index'%}" class="input-text" style="color: rgb(240, 210, 15);">Retourner à la page d'accueil</a></p>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    your_email: {
			      	required: true,
			      	email: true
			    },
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		username: {
		  			required: "Please enter an username"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please provide a password"
		  		},
		  		comfirm_password: {
		  			required: "Please provide a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
</body>
</html>
